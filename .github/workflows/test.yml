name: Run code tests

on:
  pull_request:
    branches:
      - master
      - develop

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: 
          - ubuntu-latest
          - windows-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v2
      - name: Use .NET Core 2.2 SDK
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '2.2.x'
      - name: Use .NET Core 3.1 LTS SDK
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '3.1.x'
      - name: Allow both runtimes
        # https://github.com/actions/setup-dotnet/issues/25#issuecomment-646925506
        shell: pwsh
        run: |
          $version = Split-Path (Split-Path $ENV:DOTNET_ROOT -Parent) -Leaf;
          $root = Split-Path (Split-Path $ENV:DOTNET_ROOT -Parent) -Parent;
          $directories = Get-ChildItem $root | Where-Object { $_.Name -ne $version };
          foreach ($dir in $directories) {
            $from = $dir.FullName;
            $to = "$root/$version";
            Write-Host Copying from $from to $to;
            Copy-Item "$from\*" $to -Recurse -Force;
          }
      - name: Install dependencies
        run: dotnet restore
      - name: Build solution (release config)
        run: dotnet build --no-restore -c Release -p:NoWarn=CS1591
      - name: Build solution (debug config)
        run: dotnet build --no-restore -p:NoWarn=CS1591
      - name: Test solution (debug config)
        run: dotnet test --no-restore --no-build
